{% extends "mynotes/layout.html" %}
{% load static %}
{% block body %}
{% comment %} <h2>registerrr</h2> {% endcomment %}
<form action="{% url 'register' %}" method="post">
    {% csrf_token %}
    {% comment %} <div class="form-group">
        <input style="width:250px;" class="form-control" autofocus type="text" name="username" placeholder="Username">
    </div>
    <div class="form-group">
        <input style="width:250px;" class="form-control" type="email" name="email" placeholder="Email Address">
    </div>
    <div class="form-group">
        <input style="width:250px;" class="form-control" type="password" name="password" placeholder="Password">
    </div>
    <div class="form-group">
        <input style="width:250px;" class="form-control" type="password" name="confirmation" placeholder="Confirm Password">
    </div>
    <br/>
    <input class="btn btn-primary" type="submit" value="Create"> {% endcomment %}
    <div class="container">
        <div class="row">
          <div class="col-md-6 offset-md-3">
            <h2 class="text-center text-dark mt-5">Register Here</h2>
            <div class="card my-4">
                 <div class="text-center">
                    <p>        </p>
                 </div> 
    
                <div class="mb-3 col-md-6 offset-3 ">
                  <input type="text" class="form-control" autofocus name="username" aria-describedby="emailHelp"
                    placeholder="Username">
                </div>
                <div class="mb-3 col-md-6 offset-3 ">
                    <input type="text" class="form-control" name="email" aria-describedby="emailHelp"
                      placeholder="Email Address">
                </div>
                <div class="mb-3 col-md-6 offset-3">
                  <input type="password" class="form-control"  name="password" placeholder="password">
                </div>
                <div class="mb-3 col-md-6 offset-3">
                    <input type="password" class="form-control"  name="confirmation" placeholder="Confirm password">
                  </div>
                <div class="text-center"><button type="submit" class="btn btn-primary px-5 mb-5 w-90 " value='Create'>Register</button></div>
                <div id="emailHelp" class="form-text text-center mb-5 text-dark">Already have an account? <a href="{% url 'login' %}" class="text-dark fw-bold"> 
                    Sign in</a>
                </div>
              {% comment %} </form> {% endcomment %}
            </div>
    
          </div>
        </div>
      </div>
</form>
{% endblock %}
