{% extends "mynotes/layout.html" %}
{%load static%}
{% block body %}  
    <form action="{% url 'create' %}" method="post">
        {% csrf_token %}
        <div class="container">
            <div class="row">
                <div class="col-md-6 offset-md-3">
                    <div class="form-group">
                        <textarea rows="20" cols="50" style="width:500px;" class="form-control" autofocus type="text" name="content" placeholder="content"></textarea>
                    </div>
                    <div class="form-group">
                        <input style="width:300px;" class="form-control" type="text" name="Title" placeholder="Title">
                    </div>
                    <br/>
                    <input class="btn btn-primary" type="submit" value="save">
                </div>
            </div>
        </div>   
    </form>   
{% endblock %}
